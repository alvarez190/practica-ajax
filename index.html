<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica AJAX</title>
</head>

<body>
    <form action="#">
        <h3>Éntrada de datos</h3>
        <p>
            <label for="segundos">Numero de segundos: </label>
            <input type="number" name="" id="segundos" autofocus required>
        </p>
        <p>
            <label for="usuario">Numero de usuario: </label>
            <input type="number" name="" id="usuario" required>
        </p>

        <input type="button" id="submit" value="Ejecutar">
    </form>

    <div>
        <h2>Obtención usuario</h2>
        <label>ID = </label>
        <span id="id"></span><br />
        <label>Correo = </label>
        <span id="email"></span><br />
    </div>
    <div>
        <h2>Creación usuario</h2>
        <label>Primer Nombre = </label>
        <span id="name"></span><br />
    </div>
    <div>
        <h2>Resultado Operaciones</h2>
        <label>HTTP Status = </label>
        <span id="status"></span><br />
    </div>
</body>
<script src="./js/script-test-javax.js"></script>

</html>
